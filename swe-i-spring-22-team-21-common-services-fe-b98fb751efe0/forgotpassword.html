<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeGo.Forgotten-Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/register.css">
</head>

<body>
    <nav></nav>

    <section>
        <div class="middleSec">
            <div class="midHead"> 
                <h2 class="fw-bold mb-2 text-uppercase">Forgot Password?</h2>
                <p class="text-white-50 mb-5">Please enter the email address you used to create your account and we will send you a link to reset your password.</p>
            </div>
        
            <hr size="1" width="100%" color="grey">  
        
            <div class="fillForm">
                <form>
                    <div class="email">
                        <label class="form-label" for="typeEmailX">Email</label> <br>
                        <input type="email" id="typeEmailX" />
                    </div>
                </form>
            </div>

            <div class="submit">
                <button class="btn" type="submit">Submit</button>
            </div>
            
            <hr size="1" width="100%" color="grey">

            <div class="newaccount">
                <p>
                    <a>Don't have an account?</a>
                    <a href="register.html">Sign up</a>
                </p>
            </div>

        </div>
      
                  
    </section>
   

</body>
</html>
