<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeGo.Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/register.css">
</head>

<body>
    <nav></nav>

    <section>
        <div class="middleSec">
            <div class="midHead"> 
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Become a member and enjoy exclusive offers, rides and rewards</p>
            </div>
        
            <hr size="1" width="100%" color="grey">  
        
            <div class="fillForm">
                <form>
                    <div class="email">
                        <label class="form-label" for="typeEmailX">Email</label> <br>
                        <input type="email" id="typeEmailX" />
                    </div>
                    <div class="password">
                        <label class="form-label" for="typePasswordX">Password</label> <br>
                        <input type="password" id="typePasswordX" />
                    </div>
                </form>
            </div>
        
              
            <p class="forgotPass">
                <a class="text-white-50" href="forgotpassword.html">Forgot password?</a>
            </p>

            <div class="login">
                <button class="btn" onclick="doLogin()">Login</button>
                
            </div>
            
            <hr size="1" width="100%" color="grey">

            <div class="newaccount">
                <p>
                    <a>Don't have an account?</a>
                    <a href="register.html">Sign up</a>
                </p>
            </div>

        </div>
      
                  
    </section>
   
    <script src="JS/login.js"></script>

</body>
</html>
