                  <div class="d-flex flex-column h-100">
                    <h5 class="font-weight-bolder">WeGo Vehicle Order Form</h5>
                    <p class="mb-5">Please complete the following form to have a vehicle be sent to your location.</p>
                <!-- Order Form-->
                    <div class="fillForm ">
                        <form name="Form">

                            <div class="formCred Number">
                                <label class="form-text" for="number">Phone Number</label> <br>
                                <input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="number" />
                                <small>Format: 532-323-0843</small> 
                            </div>
                            <div class="formCred Address">
                                <label class="form-text" for="address">Delivery Address</label> <br>
                                <input class="form-control" type="text" id="address" />
                            </div>
                            <div class="formCred City">
                                <label class="form-text" for="city">City</label> <br>
                                <input class="form-control" type="text" id="city" />
                            </div>
                            <div class="formCred State">
                                <label class="form-text" for="state">State</label> <br>
                                <input class="form-control" type="text" id="state" />
                                <small>Format: West Virgina</small>
                            </div>
                            <div class="formCred Zip">
                                <label class="form-text" for="zip">Zip Code</label> <br>
                                <input class="form-control " type="number" id="zip" />
                            </div>
                           
                            <br>
        
                
                    
                        </form>
                        <button class="btn -primary -lg -link"  onclick= "doOrderForm(); validateForm()" id ="submit" type="submit">Order Vehicle</button>
